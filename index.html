<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CRUD con NodeJS - Ismael Flamenco</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="style.css">
<!-- Javascript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
	function llenarTabla(){
		fetch("http://localhost:3000/usuario")
		.then((respuesta)=>respuesta.json())
		.then((usuario)=>{
			let tablaUsers = document.querySelector("#tablaUsuarios tbody");
			let i = 1;
			for (const itemUsuario of usuario.data) {
				let tr = 
					"<tr> <td class='id'>" + 
						itemUsuario.idUsuario + 
					'</td><td class="nombre">' + 
						itemUsuario.nombre + 
					'</td><td class="apellido">' + 
						itemUsuario.apellido + 
					'</td><td class="edad">' + 
						itemUsuario.edad + 
					"</td><td>" +
							'<a href="#editEmployeeModal" class="edit editButton" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>'+
							'<a href="#deleteEmployeeModal" class="delete deleteButton" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>' +
					"</td></tr>"
				tablaUsers.innerHTML += tr;
				i+=1;
			}
		})
	}
	llenarTabla();
</script>

</head>
<body>
    <br><br><br>
    <div class="col-sm-12">
        <h1>PROYECTO DE CRUD CON NODE JS Y CSS - ISMAEL FLAMENCO</h1>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <img class="logoULV" src="./img/logo.png" alt="Logo de Universidad Linda Vista">
        </div>
        <div class="col-sm-6">
            <img src="./img/nodelogo.svg" alt="Logo de NodeJS" width="60%">
        </div>
    </div>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Administración de <b>Usuarios</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Nuevo Usuario</span></a>				
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover" id="tablaUsuarios">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Edad</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/insertarUsuario" method="POST">
				<div class="modal-header">						
					<h4 class="modal-title">Agregar Usuario</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" name="nombre" required>
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" class="form-control" name="apellido" required>
					</div>
					<div class="form-group">
						<label>Edad</label>
						<input type="number" class="form-control" name="edad" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="modificarUsuario" name="modificarUsuario" method="POST">
				<div class="modal-header">						
					<h4 class="modal-title">Editar Usuario</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>ID</label>
						<input type="number" class="form-control" name="indiceM" required>
					</div>
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" name="nombreM" required>
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" class="form-control" name="apellidoM" required>
					</div>
					<div class="form-group">
						<label>Edad</label>
						<input type="number" class="form-control" name="edadM" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-info" value="Guardar">
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Add data into modal -->
<script>
	$(function () {
		// ON SELECTING ROW
		$(".editButton").click(function () {
			//FINDING ELEMENTS OF ROWS AND STORING THEM IN VARIABLES
				var id =
			parseInt($(this).parents("tr").find(".id").text());
				var nombre =
			$(this).parents("tr").find(".nombre").text();
				var apellido =
			$(this).parents("tr").find(".apellido").text();
				var edad = 
			parseInt($(this).parents("tr").find(".edad").text());
			document.forms['modificarUsuario']['indiceM'].value = id;
			document.forms['modificarUsuario']['nombreM'].value = nombre;
			document.forms['modificarUsuario']['apellidoM'].value = apellido;
			document.forms['modificarUsuario']['edadM'].value = edad;
		});
	});
</script>

<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="eliminarUsuario" name="eliminarUsuario" method="POST">
				<div class="modal-header">						
					<h4 class="modal-title">Eliminar Usuario</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Estás seguro que deseas eliminar a este usuario?</p>
					<input type="number" class="form-control" name="indiceD" hidden>
					<p class="text-warning"><small>Esta acción no se puede deshacer.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-danger" value="Eliminar">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Add data into delete modal -->
<script>
	$(function () {
		// ON SELECTING ROW
		$(".deleteButton").click(function () {
			//FINDING ELEMENTS OF ROWS AND STORING THEM IN VARIABLES
				var id =
			parseInt($(this).parents("tr").find(".id").text());
			document.forms['eliminarUsuario']['indiceD'].value = id;
		});
	});
</script>
<script>
    $(document).ready(function() {
		$('#tablaUsuarios').DataTable();
	} );
</script>
</body>
</html>
